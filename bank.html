<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>HishabNikash</title>
  </head>
  <body>
    <h1 class="text-6xl text-center pt-10 pb-20">
      Baper Bank er <span class="text-fuchsia-500 font-medium">HishabNikash</span>
    </h1>
    <section class="grid grid-cols-3 gap-x-5 w-3/4 mx-auto mb-20">
      <div class="bg-sky-400 rounded-lg p-10">
        <h3 class="text-4xl text-white font-medium mb-4">Deposit</h3>
        <h4 class="text-6xl text-white font-light">$<span id="previous-deposit">00</span></h4>
      </div>
      <div class="bg-orange-400 rounded-lg p-10">
        <h3 class="text-4xl text-white font-medium mb-4">Withdraw</h3>
        <h4 class="text-6xl text-white font-light">$<span id="previous-withdraw">00</span></h4>
      </div>
      <div class="bg-purple-400 rounded-lg p-10">
        <h3 class="text-4xl text-white font-medium mb-4">Total Amount</h3>
        <h4 class="text-6xl text-white font-light">$<span id="total-deposit">150</span></h4>
      </div>
    </section>
    <section class="grid grid-cols-2 gap-x-5 w-3/4 mx-auto">
      <div class="bg-yellow-400 rounded-lg p-10">
        <h3 class="text-2xl text-white font-medium mb-4">Please Deposit</h3>
        <input id="deposit-field" class="block w-full border-2 mb-2 p-2 rounded-md text-xl" type="text" placeholder="$ Enter deposit amount"/>
        <button id="btn-deposit" class=" bg-sky-400 hover:bg-lime-400 text-white text-xl px-8 font-medium py-2 rounded-lg">Deposit</button>
      </div>
      <div class="bg-red-400 rounded-lg p-10">
        <h3 class="text-2xl text-white font-medium mb-4">Please Withdraw</h3>
        <input id="withdraw-field" class="block w-full border-2 mb-2 p-2 rounded-md text-xl" type="text" placeholder="$ Enter Withdraw amount"/>
        <button id="btn-withdraw" class=" bg-lime-400 hover:bg-cyan-400 text-white text-xl px-8 font-medium py-2 rounded-lg">Withdraw</button>
      </div>
    </section>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
