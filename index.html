<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
</head>
<body>
    <h1 class="text-center text-6xl mt-40 mb-20">Welcome To <span class="text-red-500">Baper Bank</span></h1>
    <div class="bg-lime-200	w-2/6  mx-auto px-6 py-10 rounded-lg">
        <h4 class="text-2xl text-purple-500 mb-2">Please login to enter Baper Bank</h4>
        <input id="email-field" class="block w-full border-2 mb-2 p-2 rounded-md text-xl" type="email" placeholder="Enter your email">
        <input id="password-field" class="block w-full border-2 mb-2 p-2 rounded-md text-xl" type="password" placeholder="Enter your password">
        <button id="btn-login" class="border-2 bg-blue-400 hover:bg-yellow-400 text-white text-xl px-8 font-medium py-2 rounded-lg">Login</button>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
